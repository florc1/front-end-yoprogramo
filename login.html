<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Porfolio Web</title>
     <!--fuentes-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <!--fontawesome-->
     <script src="https://kit.fontawesome.com/86942c1608.js" crossorigin="anonymous"></script>
     <!--css bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!--MI CSS-->
     <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    </head>
<body>
    <!--aqui comienza la pagina de login en dos columnas-->

    <div class="container">
        <div class="row">

            <!--primer columna va imagen-->
            
            <div class="col">
                <div class="m-auto pt-5">
                    <img src="assets/images/logotipo WEB DEVELOPMENT & TOURISM.jpg" alt="" class="m-auto pt-5">
                </div>
            </div>

            <!-- segunda columna-->

            <div class="col">
                <div class="text-end mt-4 pt-5">
                    <img src="assets/images/valija web Logo.png" width="58" alt=""> <br>
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenidos</h2> 

                <!-- en segunda columna va el LOGIN-->

                <form class="mt-4 pt-4">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name=email>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" name=password>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-imput">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>

                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

     <!--javascript de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
